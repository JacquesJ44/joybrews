<!DOCTYPE html>
<html lang="en">
    <head> 
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- https://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!-- MDB
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script> -->

        <link href="/static/cmstyles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/static/pics/logos/favicon_io/favicon.ico">

        <title>Coffee Moments</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="header">
              <div class="d-flex me-auto text-black">
                <h1>Coffee Moments...</h1>
              </div>
              <div class="d-flex ms-auto">
                <img src="/static/pics/pics/JBS.jpg" alt="JBS" class="img-fluid" width="460px">
              </div>
            </div>  
          </div>

        <a href="/coffeemoments" style="text-decoration: none; color: black; margin-left: 50%;">go back</a>

        <div class="row">
            <div class="card">
              <h3 style="font-family: 'cabinsketchbold', 'Times New Roman', Times, serif;">{{ post.title }}</h3>
              <h5>{{ post.subtitle }}</h5>
              <h6>Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</h6>
              <p style="text-align: justify">{{ post.content | safe }}</p>
            </div>  
        </div>
    </body>
</html>
