<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- https://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="/static/cmstyles.css" rel="stylesheet">

    <title>JoyBrews Add Post</title>
</head>
<body>
    <div>
        <h3>ADD YOUR POST</h3>
        <a href="https://www.semrush.com/blog/html-tags-list/" target="_blank">Cheat Sheet</a>
        <form action="/addpost", method="post">
            <div class="mb-3 mt-3">
                <input class="form-control" type="text" id="title" placeholder="Title" name="title">
            </div>
            <div class="mb-3 mt-3">
                <input class="form-control" type="text" id="subtitle" placeholder="Subtitle" name="subtitle">
            </div>
            <div class="mb-3 mt-3">
                <input class="form-control" type="text" id="author" placeholder="Author" name="author">
            </div>
            <div class="mb-3 mt-3">
                <textarea class="form-control" rows="19" id="content" placeholder="Write your blog" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="submit1" value="commit">Submit</button>
            <button type="submit" class="btn btn-secondary" name="submit1" value="watch">Preview</button>
        </form>
    </div>
</body>
</html>
